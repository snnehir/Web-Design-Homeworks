<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Activity 8</title>
    <!-- import styles -->
    <link rel="stylesheet" href="Activity8.css">
    <link rel="stylesheet" href="jquery-ui-1.13.1/jquery-ui.css">
    <!-- import scripts -->
    <script src="jQuery.js"></script>
    <script src="jquery-ui-1.13.1/jquery-ui.js"></script>
    <script src="Activity8.js"></script>
</head>

<body>
    <form>
        <label>What programming language do you know?</label>
        <input type="text" id="pl" required>
        <br>
        <label>What is your birthdate?</label>
        <input type="text" id="birthdate">
        <br>
        <label>Email Address</label>
        <input type="email" id="email" placeholder="Enter a valid email address" required>
        <br>
        <label>Website</label>
        <!-- pattern attribute: regex for accepting only urls starting with http or https + at least one character -->
        <input type="url" id="website" pattern="https?://.+" required>
        <br>
        <br>
        <input type="submit" value="submit">
    </form>

</body>

</html>
